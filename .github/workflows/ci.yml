name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Lean proofs + parity + TypeScript suites
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Lean proofs and DRT oracle
        uses: leanprover/lean-action@v1
        with:
          auto-config: false
          build: true
          build-args: CrdtBase CrdtBaseDRT
          test: false
          lint: false
          lake-package-directory: lean
          use-github-cache: true
          use-mathlib-cache: true

      - name: Verify Lean DRT oracle binary
        run: test -x lean/.lake/build/bin/CrdtBaseDRT

      - name: Resolve browser binary for Playwright-core tests
        run: |
          set -euo pipefail
          for candidate in \
            /usr/bin/google-chrome \
            /usr/bin/google-chrome-stable \
            /usr/bin/chromium-browser \
            /usr/bin/chromium; do
            if [ -x "${candidate}" ]; then
              echo "PLAYWRIGHT_CHROMIUM_PATH=${candidate}" >> "${GITHUB_ENV}"
              echo "Using browser binary: ${candidate}"
              exit 0
            fi
          done
          echo "No Chrome/Chromium browser binary found on runner." >&2
          exit 1

      - name: Run TypeScript test suite
        env:
          LEAN_DRT_BIN: lean/.lake/build/bin/CrdtBaseDRT
        run: npm test
